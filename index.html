<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="" >
    <meta name="keywords" content="" >
    <meta name="author" content="Alysha Alix" >
    <link rel="stylesheet" href="./pages/index.css" >
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" >
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" >
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Colemans Picture"
            class="profile__avatar"
          >
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="pencil icon"
                class="profile__pencil-icon"
              >Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              src="./images/plus.svg"
              alt="plus icon"
              class="profile__plus-icon"
            >New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
              <img
                src="#"
                alt=""
                class="card__image"
              >
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button">
            <img
            src="./images/exit-icon.svg"
            alt="Exit icon"
            class="modal__exit-btn"
            >
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
              required
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name" required minlength="2" maxlength="40">
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself" required minlength="2" maxlength="200">
              <span class="modal__error" id="profile-description-input-error"></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button">
            <img
            src="./images/exit-icon.svg"
            alt="Exit icon"
            class="modal__exit-btn">
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new-post-form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture" required
              >
              <span class="modal__error" id="card-image-input-error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input id="card-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption" required minlength="2" maxlength="30">
              <span class="modal__error" id="card-caption-input-error"></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_preview" id="image-modal">
        <div class="modal__image-container">
          <button type="button" class="modal__close-btn modal__close-btn_preview">
            <img
            src="./images/white-exit-icon.svg"
            alt="Exit icon"
            class="modal__exit-btn">
          </button>
          <img src="#" alt="" class="modal__image">
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
